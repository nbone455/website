<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nic's Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #tagcloud {
            list-style-type: none;
            padding: 0;
        }
        #tagcloud li {
            display: inline-block;
            margin-right: 10px;
        }
        .articlelist {
            list-style-type: none;
            padding: 0;
        }
        .articlelist li {
            margin-bottom: 10px;
        }
        #loading {
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Nic's Blog</h1>
    
    <h2>Topics</h2>
    <ul id="tagcloud"></ul>

    <h2>Articles</h2>
    <div id="loading">Loading blog posts...</div>
    <ul class="articlelist" id="articleList"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
    <script>
        // Function to parse front matter
        function parseFrontMatter(content) {
            const match = content.match(/^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/);
            if (!match) return { content };
            const frontMatter = {};
            match[1].split('\n').forEach(line => {
                const [key, value] = line.split(':').map(s => s.trim());
                if (key && value) frontMatter[key] = value.replace(/^['"]|['"]$/g, '');
            });
            return { frontMatter, content: match[2] };
        }

        // Function to fetch and parse Markdown files
        async function fetchMarkdownFiles() {
            try {
                const response = await fetch('https://api.github.com/repos/nbone455/website/blog');
                if (!response.ok) {
                    throw new Error('Failed to fetch blog posts');
                }
                const files = await response.json();
                const markdownFiles = files.filter(file => file.name.endsWith('.md'));
                
                const posts = await Promise.all(markdownFiles.map(async file => {
                    const response = await fetch(file.download_url);
                    if (!response.ok) {
                        throw new Error(`Failed to fetch ${file.name}`);
                    }
                    const text = await response.text();
                    const { frontMatter, content } = parseFrontMatter(text);
                    return {
                        title: frontMatter.title || file.name.replace('.md', ''),
                        date: frontMatter.date || '',
                        tags: frontMatter.tags ? frontMatter.tags.split(',').map(t => t.trim()) : [],
                        content: marked(content)
                    };
                }));

                return posts.sort((a, b) => new Date(b.date) - new Date(a.date));
            } catch (error) {
                console.error('Error fetching blog posts:', error);
                document.getElementById('loading').textContent = 'Error loading blog posts. Please try again later.';
                return [];
            }
        }

        // Function to render the blog index
        function renderBlogIndex(posts) {
            const tagCloud = document.getElementById('tagcloud');
            const articleList = document.getElementById('articleList');
            const loadingDiv = document.getElementById('loading');
            const tags = new Set();

            if (posts.length === 0) {
                loadingDiv.textContent = 'No blog posts found.';
                return;
            }

            loadingDiv.style.display = 'none';

            posts.forEach(post => {
                // Add tags to tag cloud
                post.tags.forEach(tag => tags.add(tag));

                // Add post to article list
                const li = document.createElement('li');
                li.innerHTML = `
                    <time datetime="${post.date}">${new Date(post.date).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' })}</time>
                    - <a href="#" onclick="showPost('${encodeURIComponent(JSON.stringify(post))}')">${post.title}</a>
                `;
                articleList.appendChild(li);
            });

            // Render tag cloud
            Array.from(tags).forEach(tag => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="#" onclick="filterByTag('${tag}')">${tag}</a>`;
                tagCloud.appendChild(li);
            });
        }

        // Function to show a single post
        function showPost(postJson) {
            const post = JSON.parse(decodeURIComponent(postJson));
            document.body.innerHTML = `
                <h1>${post.title}</h1>
                <p>${new Date(post.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                <div>${post.content}</div>
                <p><a href="">Back to index</a></p>
            `;
        }

        // Function to filter posts by tag
        function filterByTag(tag) {
            const articles = document.querySelectorAll('.articlelist li');
            articles.forEach(article => {
                const postJson = article.querySelector('a').getAttribute('onclick').match(/'(.+)'/)[1];
                const post = JSON.parse(decodeURIComponent(postJson));
                if (post.tags.includes(tag)) {
                    article.style.display = '';
                } else {
                    article.style.display = 'none';
                }
            });
        }

        // Fetch and render blog posts
        fetchMarkdownFiles().then(renderBlogIndex);
    </script>
</body>
</html>
