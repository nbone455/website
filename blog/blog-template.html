<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Post</title>
    <style>
        body {
            background-color: #FBFDFA;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 800px;
            background-color: #FCFEFB;
            padding: 30px;
            box-sizing: border-box;
        }

        /* Main content styles */
        .content {
            font-family: Verdana, sans-serif;
            font-size: 14px;
            color: #333333;
            line-height: 180%;
        }

        /* Headers */
        .content h1 {
            color: #333333;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            font-family: Verdana, sans-serif;
        }

        .content h2 {
            color: #AA4411;
            font-size: 14px;
            margin-top: 30px;
            font-weight: bold;
            font-style: italic;
            font-family: Verdana, sans-serif;
        }

        .content h3 {
            color: #AA8811;
            font-size: 18px;
            margin-top: 30px;
            margin-bottom: 30px;
            font-weight: normal;
            text-align: center;
            font-style: regular;
            font-family: Verdana, sans-serif;
        }

        /* Links */
        .content a {
            color: #333333;
            font-weight: bold;
            text-decoration: none;
            font-size: 13px;
        }

        .content a:hover {
            text-decoration: underline;
        }

        /* Blockquotes */
        .content blockquote {
            font-family: Verdana, sans-serif;
            font-size: 13px;
            color: #333333;
            line-height: 150%;
            margin-left: 40px;
            border-left: 2px solid #AA4411;
            padding-left: 20px;
        }

        .content blockquote a {
            font-size: 12px;
        }

        /* Code blocks */
        .content pre {
            background-color: #f5f5f5;
            padding: 15px;
            overflow-x: auto;
            font-family: monospace;
            color: #333333;
            border: 1px solid #ddd;
            line-height: 140%;
        }

        .content code {
            background-color: #f5f5f5;
            padding: 2px 5px;
            font-family: monospace;
            border: 1px solid #ddd;
        }

        /* Images */
        .content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        /* Image captions */
        .content img + em {
            display: block;
            text-align: center;
            font-family: Verdana, sans-serif;
            font-size: 12px;
            color: #333333;
            line-height: 140%;
            font-style: italic;
            margin-top: 0px;
            margin-bottom: 16px;
        }

        /* Meta information */
        .meta {
            text-align: center;
            font-family: Verdana, sans-serif;
            font-size: 12px;
            color: #CC6600;
            line-height: 100%;
            font-style: italic;
            margin-top: 0px;
            margin-bottom: 10px;
        }

        /* Navigation */
        .nav {
            margin-top: 40px;
            text-align: center;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .nav a {
            font-family: Verdana, sans-serif;
            font-size: 12px;
            color: #CC6600;
            line-height: 100%;
            font-style: italic;
            text-decoration: none;
            margin: 0 10px;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        /* Float classes for images */
        .floatL {
            float: left;
            margin: 5px 15px 5px 0;
        }

        .floatR {
            float: right;
            margin: 5px 0 5px 15px;
        }

        .float {
            text-align: center;
            margin: 20px 0;
        }

        /* Tables */
        table {
            font-family: Verdana, sans-serif;
            border-collapse: collapse;
            color: #000000;
            font-size: 14px;
            font-weight: normal;
            line-height: 100%;
            margin: 15px 0;
            width: 100%;
        }

        td, th {
            padding: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="meta">
                January 5, 2025
            </div>

            <h1>What is Folk Music?</h1>

            <p>Your content goes here...</p>

            <div class="nav">
                <a href="../index.html">‚Üê Home</a>
                <a href="../output/index.html">All Posts</a>
            </div>
        </div>
    </div>
</body>
</html>
